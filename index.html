<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Movie Search</a>
        </nav>
    </header>
    <main class="container mt-4">
        <form>
            <fieldset class="form-group">
                <label for="searchTerm">Search</label>
                <input type="text" class="form-control" id="searchTerm" placeholder="Enter a movie title">
            </fieldset>
            <button type="submit" class="btn btn-primary mt-4">Go</button>
        </form>
        <section class="mt-4 " id="results">

        </section>

    </main>
    

    <script src="script.js"></script>
</body>

</html>
